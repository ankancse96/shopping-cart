<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id='minus-Button' class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input  id="text-Box"  type="text" class="form-control text-center" value="1">
                           <button id='add-Button' class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="product-Price">1219</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id='minus-Button1' class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="text-Box1" type="text" class="form-control text-center" value="1">
                           <button id='add-Button1' class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="product-Price1">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$1,278</h5>
                        <h5>$0</h5>
                        <h5>$ <span id="sub-Total">0</span> </h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      document.getElementById('minus-Button').setAttribute('disabled','disabled');
      var counter;
     const addButton = document.getElementById('add-Button');
     addButton.addEventListener('click',function(){
         counter = document.getElementById('text-Box').value;
        counter++ ;
        document.getElementById('text-Box').value = counter;  
        
        if( counter > 1 ){
                document.getElementById('minus-Button').removeAttribute('disabled');
                document.getElementById('minus-Button').classList.remove('disabled');
             }
             priceTotal();
     })

     const minusButton = document.getElementById('minus-Button');
             minusButton.addEventListener('click',function(){
            counter = document.getElementById('text-Box').value;
            counter-- ;
             document.getElementById('text-Box').value = counter;

             if( counter == 1 ){
                document.getElementById('minus-Button').setAttribute('disabled','disabled');
             }

             priceTotal();
             })
         var price = document.getElementById('product-Price').innerText;
         function priceTotal(){
            var total = counter * price;
            document.getElementById('product-Price').innerText=total;
         }

         //casing

         document.getElementById('minus-Button1').setAttribute('disabled','disabled');
      var counter1;
     const addButton1 = document.getElementById('add-Button1');
     addButton1.addEventListener('click',function(){
         counter1 = document.getElementById('text-Box1').value;
        counter1++ ;
        document.getElementById('text-Box1').value = counter1;  
        
        if( counter1 > 1 ){
                document.getElementById('minus-Button1').removeAttribute('disabled');
                document.getElementById('minus-Button1').classList.remove('disabled');
             }
             
             priceTotal1();
     })

     const minusButton1 = document.getElementById('minus-Button1');
             minusButton1.addEventListener('click',function(){
            counter1 = document.getElementById('text-Box1').value;
            counter1-- ;
             document.getElementById('text-Box1').value = counter1;

             if( counter1 == 1 ){
                document.getElementById('minus-Button1').setAttribute('disabled','disabled');
             }

             priceTotal1();
             
             })
         var price1 = document.getElementById('product-Price1').innerText;
         function priceTotal1(){
            var total = counter1 * price1;
            document.getElementById('product-Price1').innerText=total;
         }
         /*function subTotal(){
            var sub = phoneTotal + casingTotal ;
            document.getElementById('sub-Total').innerText= sub;
         }*/
   </script>
</body>

</html>
